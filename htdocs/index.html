<!DOCTYPE html>
<html>

	<meta charset="UTF-8">
	<link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
	<table>
	<tr>
		<th>host name:</th>
		<td id="hostname">%HOSTNAME%</td>
	</tr>
	<tr>
		<th>user name:</th>
		<td id="username">%USERNAME%</td>
	</tr>
	<tr>
		<th>process ID:</th>
		<td id="pid">%PID%</td>
	</tr>
	<tr>
		<th>clients:</th>
		<td id="clients">%CLIENTS%</td>
	</tr>
	<tr>
		<th>msgs:</th>
		<td id="msgs">%MSGS%</td>
	</tr>
	<tr>
		<th>status:</th>
		<td id="status">not connected</td>
	</tr>
	</table>
<script async src="poll.js"></script>
</body>
</html>
